apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "code-marketplace.fullname" . }}
  labels:
    {{- include "code-marketplace.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "code-marketplace.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "code-marketplace.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "code-marketplace.serviceAccountName" . }}
      {{- if not .Values.persistence.artifactory.enabled }}
      volumes:
        - name: extensions
          persistentVolumeClaim:
            claimName: {{ include "code-marketplace.fullname" . }}
        {{- if .Values.certificates.secretName }}
        - name: certs
          secret:
            secretName: {{ .Values.certificates.secretName }}
        {{- end }}
      {{- else if and .Values.persistence.artifactory.enabled .Values.certificates.secretName }}
      volumes:
        - name: certs
          secret:
            secretName: {{ .Values.certificates.secretName }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.certificates.secretName }}
          lifecycle:           
            postStart:             
              exec:               
                command:              
                  - update-ca-certificates
          {{- end}}
          {{- if .Values.persistence.artifactory.enabled }}
          env:
            - name: "ARTIFACTORY_TOKEN"
              valueFrom:
                secretKeyRef:
                  name: artifactory
                  key: token
          {{- end }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          args:
            - --address
            - 0.0.0.0:80
            {{- if .Values.persistence.artifactory.enabled }}
            - --artifactory
            - {{ .Values.persistence.artifactory.uri }}
            - --repo
            - {{ .Values.persistence.artifactory.repo }}
            {{- else }}
            - --extensions-dir
            - /extensions
            {{- end }}
          {{- if not .Values.persistence.artifactory.enabled }}
          volumeMounts:
            - name: extensions
              mountPath: /extensions
            {{- if .Values.certificates.secretName }}
            - name: certs
              mountPath: /usr/local/share/ca-certificates/
            {{- end }}
          {{- else if and .Values.persistence.artifactory.enabled .Values.certificates.secretName }}
          volumeMounts:
            - name: certs
              mountPath: /usr/local/share/ca-certificates/
          {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
